<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Twinker - Sign Up</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <link href="../css/register.css" rel="stylesheet" media="all">
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="headerbar">
        <div class="headercontent">
            <div class="header-leftsection">
                <div class="logospace">
                    <img src="#" alt="">
                    <a href="/index.html">Logo</a>
                </div>
                <div class="menul">
                    <ul>
                        <li>
                            <a href="/index.html" class="selected">Home</a>
                            <div class="marker"></div>
                        </li>
                        <li>
                            <a href="/Stranger-Chat/Chat/">Chat</a>
                        </li>
                        <li>
                            <a href="/User-Profile/">User Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-rightsection">
                <div class="logregbox">
                   <a href="/Login/">Log In</a>
                   <span>/</span>
                   <a href="/Register/">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="userregbox p-t-130 pb-100 ">
        <div class="wrapr wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Sign Up</h2>
                    <form method="POST">
                        <div class="row row-space" id="profile-row">
                            <div class="row-2">
                                <div class="input-group" id="profile-group">
                                    <img src="/images/default-profile-picture.jpg" id="profile_pic">
                                    <label for="input-file" class="uplprofpic">Upload Profile Picture</label>
                                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First Name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Passowrd</label>
                                    <div class="input-group-icon">
                                        <ion-icon onclick="hidepass()" id="eyeopen" name="eye-off" style="position:absolute;"></ion-icon>
                                        <input id="typepass" class="input--style-4" type="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Age</label>
                                <input id="ageinput" class="input--style-4" type="number" max="100" min="1" name="age" required>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <div class="input-group-icon">
                                        <ion-icon onclick="hideretypepass()" id="re-eyeopen" name="eye-off" style="position:absolute;"></ion-icon>
                                        <input id="retypepass" class="input--style-4" type="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gender</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Male
                                                <input type="radio" name="gender" required>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Female
                                                <input type="radio" name="gender" required>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--red" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    



<script>
    let profilePic = document.getElementById("profile_pic")
    let inputFile = document.getElementById("input-file")

    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>

</body>
</html>
