<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Twinker - Stranger Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/txtarea.css">
    <script src="/js/chat.js"></script>
    <script src="/js/data.js"></script>
</head>

<body>
    <div class="headerbar">
        <div class="headercontent">
            <div class="header-leftsection">
                <div class="logospace">
                    <img src="#" alt="">
                    <a href="/index.html">Logo</a>
                </div>
                <div class="menul">
                    <ul>
                        <li>
                            <a href="/index.html" class="selected">Home</a>
                            <div class="marker"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="accountControlBox" id="accControl">
                <ul>
                    <li>
                        <a href="/My-Profile/">My Profile</a>
                    </li>
                    <li>
                        <a href="/My-Profile/">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="header-rightsection">
                <div class="row-2">
                    <div class="header-prof-pic" id="profile-group">
                        <img src="/images/me.jpg" id="profile_pic">
                    </div>
                </div>
                
                <!-- <div class="darkmodeicon">
                    <ion-icon name="moon" style="font:50px;" class="darkicon1" title="dark-mode"></ion-icon>
                </div>
                <div class="sidepanelbtn">
                    <i class="main fa fa-bars fa-lg fa-close"></i>
                </div> -->
            </div>
        </div>
    </div>
    <div class="accountControlBox" id="accControl">
        <ul>
            <li>
                <a href="/My-Profile/">My Profile</a>
            </li>
            <li>
                <a href="#">Log Out</a>
            </li>
        </ul>
    </div>
    <div class="chat_container">
        <div class="partner_name">
            <div class="partner-info">
                <div class="header-prof-pic" id="profile-group">
                    <img src="/images/me.jpg" id="profile_pic">
                </div>
                <span>Partner Name</span>
            </div>
        </div>
        <div class="msg_box" id="partner_msg" style="background: red;">
            <p>Partner msg</p>
        </div>
        <div class="msg_box" id="user_msg" style="background: blue;">
            <p>User msg</p>
        </div>
        <div class="chat_components">
                <button class="blockuser" title="Block Partner">
                    <i class="fa fa-ban"></i>
                </button>
                <!-- <input type="text" placeholder="Text Message" id="message_input" class="scroll"> -->
                <textarea type="text" placeholder="Text message" id="message_input" class="scroll" cols="2" rows="3"></textarea>

                <button class="send_msg" title="Send">
                    <i class="fa fa-paper-plane" id="send_btn"></i>
                </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>

    <!-- <script>
    $('#message_input').emojioneArea({
        pickedPosition:'top'
    })
    </script> -->
</body>

</html>
