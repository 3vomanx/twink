<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Twinker - Sign Up</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <link href="../css/profile.css" rel="stylesheet" media="all">
    <script src="/js/userprofile.js"></script>
</head>
<body>
    <div class="headerbar">
        <div class="headercontent">
            <div class="header-leftsection">
                <div class="logospace">
                    <img src="#" alt="">
                    <a href="/index.html">Logo</a>
                </div>
                <div class="menul">
                    <ul>
                        <li>
                            <a href="/index.html" class="selected">Home</a>
                            <div class="marker"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="accountControlBox" id="accControl">
                <ul>
                    <li>
                        <a href="/My-Profile/">My Profile</a>
                    </li>
                    <li>
                        <a href="/My-Profile/">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="header-rightsection">
                <div class="row-2">
                    <div class="header-prof-pic" id="profile-group">
                        <img src="/images/me.jpg" id="profile_pic">
                    </div>
                </div>
                
                <!-- <div class="darkmodeicon">
                    <ion-icon name="moon" style="font:50px;" class="darkicon1" title="dark-mode"></ion-icon>
                </div>
                <div class="sidepanelbtn">
                    <i class="main fa fa-bars fa-lg fa-close"></i>
                </div> -->
            </div>
        </div>
    </div>
    
    <div class="page-wrapper p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">User Profile</h2>
                    <form method="POST">
                        <div class="row row-space" id="profile-row">
                            <div class="row-2">
                                <div class="input-group" id="profile-group">
                                    <img src="/images/default-profile-picture.jpg" id="profile_pic">
                                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>First Name</b></label>
                                    <span class="user-profile-mail-firstname" style="font-size: 17px;">{first-name}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group age-input">
                                <label class="label"><b>Age</b></label>
                                <label class="label">{age}</label>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>Gender</b></label>
                                        <div class="p-t-5">
                                                <span class="" style="font-size: 18px;">{user-sex}</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    let profilePic = document.getElementById("profile_pic")
    let inputFile = document.getElementById("input-file")

    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>

</body>

</html>
